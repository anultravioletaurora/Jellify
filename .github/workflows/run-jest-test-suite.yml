name: Run Jest Unit Tests
on:
  push:
    branches-ignore:
      - "main"

jobs:
  run-jest-test-suite:
    runs-on: macos-15
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: ğŸŸ¢ Run yarn init:ios
        run: yarn init:ios
      
      - name: ğŸ§ª Run npm test
        run: yarn test

      - name: ğŸ¦‹ Check Styling 
        run: yarn format:check